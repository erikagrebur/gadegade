<ion-header>
  <ion-navbar color="dark" hideBackButton="true">
    <ion-title>{{gameTitle}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p class="leftSide rightSide" *ngFor="let key of objectKeys">{{paragraphs[key]}}</p>
  <div id="questionsContainer" class="leftSide rightSide">
    <div class="questionDiv">
      <div class="questionContainer">
        <p class="questionTitle" *ngIf="questions">{{questions[0]}}</p>
      </div>
      <div class="answerContainer">
        <div class="leftArrow" (click)="getPrevOption('firstOption')"></div>
        <div class="optionContent">
          <p class="optionStyle" *ngIf="firstOptions">{{firstOptions[currentFirstOptionIndex]}}</p>
        </div>
        <div class="rightArrow" (click)="getNextOption('firstOption')"></div>
      </div>
    </div>
    <div class="questionDiv">
      <div class="questionContainer">
        <p class="questionTitle" *ngIf="questions">{{questions[1]}}</p>
      </div>
      <div class="answerContainer">
        <div class="leftArrow" (click)="getPrevOption('secondOption')"></div>
        <div class="optionContent">
          <p class="optionStyle" *ngIf="secondOptions">{{secondOptions[currentSecondOptionIndex]}}</p>
        </div>
        <div class="rightArrow" (click)="getNextOption('secondOption')"></div>
      </div>
    </div>
    <div class="questionDiv">
      <div class="questionContainer">
        <p class="questionTitle" *ngIf="questions">{{questions[2]}}</p>
      </div>
      <div class="answerContainer">
        <div class="leftArrow" (click)="getPrevOption('thirdOption')"></div>
        <div class="optionContent">
          <p class="optionStyle" *ngIf="thirdOptions">{{thirdOptions[currentThirdOptionIndex]}}</p>
        </div>
        <div class="rightArrow" (click)="getNextOption('thirdOption')"></div>
      </div>
    </div>
  </div>
  <div class="bottomContainer">
      <p id="slide" class="rightSide" (click)="getNexGameItem()" [ngStyle]="slideStyle">Next <ion-icon name="arrow-forward" class="nextArrow"></ion-icon></p>
  </div>
</ion-content>
